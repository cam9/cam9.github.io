		<script>
function squareOffElements(){
	// If there are multiple elements with the same class, "public static void main(String[] args)"
	$('.col-md-3').height($('.col-md-3').width());
	$('.col-md-3').each(function() {
		$(this).height($(this).width());
	});
}
	$(window).resize(function(){
		squareOffElements();
	});

	$(window).load(function(){
		squareOffElements();
	});
		</script>
